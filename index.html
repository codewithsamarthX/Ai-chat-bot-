<script>
// --- User Management Logic ---
document.addEventListener("DOMContentLoaded", () => {
  const userButton = document.getElementById("userBtn");
  const userBox = document.getElementById("userManagementBox");
  const closeUserBox = document.getElementById("closeUserBox");
  const addUserBtn = document.getElementById("addUserBtn");
  const removeUserBtn = document.getElementById("removeUserBtn");
  const addUserInput = document.getElementById("addUserInput");
  const userSelect = document.getElementById("userSelect");

  let users = JSON.parse(localStorage.getItem("userList")) || [];
  let currentUser = localStorage.getItem("currentUser") || null;

  function renderUserList() {
    userSelect.innerHTML = '<option disabled>Select User</option>';
    users.forEach(user => {
      const option = document.createElement("option");
      option.value = user;
      option.textContent = user;
      if (user === currentUser) option.selected = true;
      userSelect.appendChild(option);
    });
  }

  function saveUsers() {
    localStorage.setItem("userList", JSON.stringify(users));
  }

  function getUserChatKey(username) {
    return `chatHistory_${username}`;
  }

  function loadUserChatHistory(username) {
    const saved = localStorage.getItem(getUserChatKey(username));
    if (saved) chatHistory = JSON.parse(saved);
    else chatHistory = [];

    currentChatId = null;
    renderHistoryList();
    startNewChat();
  }

  function saveChatHistoryForUser() {
    if (currentUser) {
      localStorage.setItem(getUserChatKey(currentUser), JSON.stringify(chatHistory));
    }
  }

  function switchUser(username) {
  updateLoggedInUserUI();
    currentUser = username;
    localStorage.setItem("currentUser", username);
    loadUserChatHistory(username);
  }

  // Toggle box
  userButton.addEventListener("click", () => {
    const isVisible = !userBox.classList.contains("hidden");
    if (isVisible) {
      userBox.classList.add("opacity-0", "scale-95");
      setTimeout(() => userBox.classList.add("hidden"), 200);
    } else {
      userBox.classList.remove("hidden");
      setTimeout(() => userBox.classList.remove("opacity-0", "scale-95"), 10);
    }
  });

  // Close button
  closeUserBox.addEventListener("click", () => {
    userBox.classList.add("opacity-0", "scale-95");
    setTimeout(() => userBox.classList.add("hidden"), 200);
  });

  // Add user
  addUserBtn.addEventListener("click", () => {
    const name = addUserInput.value.trim();
    if (name && !users.includes(name)) {
      users.push(name);
      saveUsers();
      addUserInput.value = "";
      renderUserList();
    }
  });

  // Remove user
  removeUserBtn.addEventListener("click", () => {
    const selected = userSelect.value;
    if (selected && users.includes(selected)) {
      users = users.filter(u => u !== selected);
      saveUsers();
      localStorage.removeItem(getUserChatKey(selected));
      if (selected === currentUser) {
        currentUser = null;
        localStorage.removeItem("currentUser");
        chatHistory = [];
        currentChatId = null;
        renderHistoryList();
        startNewChat();
      }
      renderUserList();
    }
  });

  // Change user
  userSelect.addEventListener("change", () => {
    const selected = userSelect.value;
    if (selected) {
      switchUser(selected);
    }
  });

  // Override saveChatHistory globally
  saveChatHistory = saveChatHistoryForUser;

  // Init user list
  renderUserList();
  if (currentUser) loadUserChatHistory(currentUser);
});

            width: 8px;

        .chat-scrollbar::-webkit-scrollbar-track {
            background: #f0f0f0; /* Light gray for track */
            border-radius: 10px;

        .chat-scrollbar::-webkit-scrollbar-thumb {
            background: #c0c0c0; /* Gray for thumb */
            border-radius: 10px;
        }

        .chat-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0; /* Darker gray on hover */
        }

        /* Dark mode scrollbar */
        .dark .chat-scrollbar::-webkit-scrollbar-track {
            background: #333;
        }

        .dark .chat-scrollbar::-webkit-scrollbar-thumb {
            background: #666;
        }

        .dark .chat-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #888;

        /* Typing indicator animation */
        .typing-indicator span {
            animation: blink 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }

        /* Transition for sidebar */
        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }

        /* Adjust sidebar position below header (desktop/tablet) */

            aside#sidebar {
                top: 4.5rem; /* Approximate height of header + margin-top */
                height: calc(100% - 4.5rem); /* Remaining height */

        }

        /* Mobile specific styles (max-width: 640px) */

            header {
                height: 4.5rem; /* Explicit height for the header to prevent overlap */

                transform: translateX(0);

                overflow: hidden; /* Prevent scrolling on main content when sidebar is open */
            }

                display: block; /* Show overlay */
            }

    <script>
        // Get references to DOM elements
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatWindow = document.getElementById("chatWindow");
        const introText = document.getElementById("introText");
        const toggleSidebar = document.getElementById("toggleSidebar");
        const closeSidebar = document.getElementById("closeSidebar"); // New close button for sidebar
        const sidebar = document.getElementById("sidebar");
        const historyList = document.getElementById("historyList");
        const searchHistory = document.getElementById("searchHistory");
        const fileUpload = document.getElementById("file-upload");
        const filePreview = document.getElementById("filePreview");
        const newChatBtn = document.getElementById("newChatBtn");
        const themeToggle = document.getElementById("themeToggle");
        const settingsBtn = document.getElementById("settingsBtn");
        const sidebarSettingsBtn = document.getElementById("sidebarSettingsBtn");
        const settingsModal = document.getElementById("settingsModal");
        const closeSettingsModal = document.getElementById("closeSettingsModal");
        const modelSelect = document.getElementById("modelSelect");
        const responseSpeed = document.getElementById("responseSpeed");
        const responseSpeedValue = document.getElementById("responseSpeedValue");
        const sidebarOverlay = document.getElementById("sidebarOverlay"); // New overlay element
        const headerTitle = document.getElementById("headerTitle"); // Header title element

        // State variables
        let filesToSend = [];
        let chatHistory = []; // Stores all chat sessions
        let currentChatId = null; // ID of the currently active chat session
        let isTyping = false; // Flag to manage typing indicator state
        let preferredResponseSpeed = 500; // Default AI response speed in milliseconds

        // --- Utility Functions ---

        /**
         * Checks if the current viewport width is considered mobile.
         * Corresponds to Tailwind's 'sm' breakpoint.
         * @returns {boolean} True if mobile, false otherwise.
         */
        function isMobile() {
            return window.innerWidth <= 640;
        }

        /**
         * Saves the current chat history to localStorage.
         */
        function saveChatHistory() {
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        /**
         * Loads chat history from localStorage and renders the history list.
         */
        function loadChatHistory() {
            const storedHistory = localStorage.getItem("chatHistory");
            if (storedHistory) {
                chatHistory = JSON.parse(storedHistory);
                renderHistoryList();
            }
        }

        /**
         * Generates a unique ID for a new chat session using a timestamp.
         * @returns {string} A unique chat ID.
         */
        function generateChatId() {
            return Date.now().toString();
        }

        /**
         * Creates and appends a chat message to the chat window.
         * @param {string} message - The content of the message.
         * @param {'user'|'ai'} type - The type of message ('user' or 'ai').
         * @param {number} messageIndex - The index of the message within the current chat's messages array.
         * @returns {HTMLElement} The outer div element containing the message and its delete button.
         */
        function createChatEntry(message, type, messageIndex) {
            const msgContainer = document.createElement("div");
            msgContainer.className = type === "user" ? "text-right" : "text-left";
            msgContainer.innerHTML = `
                <div class="chat-message-container">
                    <div class="inline-block rounded-md px-3 py-1.5 break-words ${
                        type === "user" ? "bg-gray-700 hover:bg-gray-600 text-white" : "bg-white border border-gray-300 text-black"
                    } transition">
                        ${message}
                    </div>
                    <div class="message-actions flex gap-1 mt-1">
                        <button class="copy-message-btn" data-index="${messageIndex}" data-role="${type}" title="Copy message">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
                            </svg>
                        </button>
                        <button class="delete-message-btn" data-index="${messageIndex}" data-role="${type}" title="Delete message">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            chatWindow.appendChild(msgContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom

            const deleteButton = msgContainer.querySelector('.delete-message-btn');
            deleteButton.addEventListener('click', () => deleteMessage(currentChatId, messageIndex));

            const copyButton = msgContainer.querySelector('.copy-message-btn');
            copyButton.addEventListener('click', () => copyMessage(msgContainer.querySelector('.inline-block').textContent));


            return msgContainer.querySelector('.inline-block'); // Return the inner div for potential streaming
        }

        // --- Typing Indicator ---

        /**
         * Displays a typing indicator in the chat window.
         */
        function showTypingIndicator() {
            if (isTyping) return; // Prevent multiple typing indicators
            isTyping = true;
            const typingDiv = document.createElement("div");
            typingDiv.id = "typingIndicator";
            typingDiv.className = "text-left mt-2";
            typingDiv.innerHTML = `
                <div class="inline-block bg-white border border-gray-300 text-black rounded-md px-3 py-1.5">
                    <span class="typing-indicator"><span>.</span><span>.</span><span>.</span></span>
                </div>
            `;
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /**
         * Hides the typing indicator from the chat window.
         */
        function hideTypingIndicator() {
            const typingDiv = document.getElementById("typingIndicator");
            if (typingDiv) {
                typingDiv.remove();
                isTyping = false;
            }
        }

        // --- Chat Management ---

        /**
         * Simulates streaming of a reply into a message div.
         * @param {HTMLElement} messageDiv - The div element to stream the text into.
         * @param {string} fullReply - The complete reply text to stream.
         */
        async function streamReply(messageDiv, fullReply) {
            // Ensure the messageDiv exists and is an element
            if (!messageDiv || !messageDiv.tagName) {
                console.error("Invalid messageDiv provided for streaming:", messageDiv);
                return;
            }

            const words = fullReply.split(" ");
            messageDiv.textContent = ""; // Clear existing content for streaming
            for (let i = 0; i < words.length; i++) {
                messageDiv.textContent += (i > 0 ? " " : "") + words[i];
                chatWindow.scrollTop = chatWindow.scrollHeight;
                // Adjust speed based on preferred response speed and total words
                await new Promise(resolve => setTimeout(resolve, preferredResponseSpeed / words.length));
            }
        }

        /**
         * Handles sending a message, displaying user input, simulating AI response,
         * and managing chat history.
         */
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message && filesToSend.length === 0) return; // Don't send empty messages

            // Remove intro text if it exists
            if (introText) {
                introText.remove();
            }

            // Prepare user message content, including file names
            let fileNames = filesToSend.map(file => `üìÅ ${file.name}`).join("<br>");
            const userMessageContent = `${message || ""}${fileNames ? "<br>" + fileNames : ""}`;

            let currentChat = chatHistory.find(chat => chat.id === currentChatId);

            // Initialize a new chat session if not already in one
            if (!currentChatId) {
                currentChatId = generateChatId();
                currentChat = { id: currentChatId, title: message.substring(0, 30) + (message.length > 30 ? "..." : ""), messages: [] };
                chatHistory.unshift(currentChat); // Add new chat session to the beginning
                renderHistoryList(); // Update sidebar history
            }

            // Add user message to the current chat session's messages
            const userMessageIndex = currentChat.messages.length; // Get index before pushing
            currentChat.messages.push({ role: "user", content: userMessageContent });
            createChatEntry(userMessageContent, "user", userMessageIndex); // Render with its index
            saveChatHistory(); // Save updated history

            // Clear input and file preview area
            chatInput.value = "";
            filesToSend = [];
            updateFilePreview();

            showTypingIndicator(); // Show AI typing indicator

            // Simulate AI response after a short delay
            setTimeout(async () => {
                hideTypingIndicator(); // Hide typing indicator before streaming starts

                let reply;
                // Simple AI response logic based on user input
                if (["hi", "hello"].includes(message.toLowerCase())) {
                    reply = "Hey there! üëã How can I help you today?";
                }
                else if (message.toLowerCase().includes("help")) {
                    reply = "Sure! I'm here to help. What do you need assistance with?";
                } else if (message.toLowerCase().includes("who are you")) {
                    reply = "I'm Nexsera Ai, your intelligent assistant here to make your work easier!";
                } else if (message.toLowerCase().includes("features")) {
                    reply = "Nexsera Ai can chat, summarize text, manage files, and more!";
                } else if (message.toLowerCase().includes("thank you") || message.toLowerCase().includes("thanks")) {
                    reply = "You're welcome! üòä";
                } else if (message.toLowerCase().includes("goodbye") || message.toLowerCase().includes("bye")) {
                    reply = "Goodbye! Come back anytime you need help.";
                }
 else if (message.toLowerCase().includes("settings")) {
                    reply = "You can access settings from the top right corner or the sidebar.";
                } else if (message.toLowerCase().includes("dark mode") || message.toLowerCase().includes("light mode")) {
                    reply = "You can toggle light/dark mode using the sun/moon icon in the header!";
                } else if (message.toLowerCase().includes("new chat")) {
                    reply = "To start a new chat, click the 'New Chat' button in the sidebar.";
                } else {
                    reply = "You said: " + (message || "You uploaded a file.");
                }

                // Store AI response in chat history *before* rendering to get its index
                const aiMessageIndex = currentChat.messages.length;
                currentChat.messages.push({ role: "ai", content: reply });

                // Create the AI message div and stream the reply into it
                const aiMessageDiv = createChatEntry("", "ai", aiMessageIndex); // Render with its index
                await streamReply(aiMessageDiv, reply); // Pass the inner div directly

                saveChatHistory(); // Save updated history
            }, 1000); // Simulate network delay
        }

        /**
         * Starts a new chat session, clearing the chat window and resetting currentChatId.
         */
        function startNewChat() {
            chatWindow.innerHTML = `<p id="introText" class="text-center text-gray-600 text-sm">Hello! I'm Nexsera Ai, your personal assistant. How can I help you today?</p>`;
            currentChatId = null; // Reset current chat ID
            renderHistoryList(); // Re-render to ensure no chat is highlighted
            if (isMobile()) {
                hideSidebar(); // Hide sidebar on mobile after starting new chat
                headerTitle.textContent = "Nexsera Ai"; // Reset header title
            }
        }

        // --- History Management ---

        /**
         * Renders the chat history list in the sidebar based on `chatHistory` array.
         */
        function renderHistoryList() {
            historyList.innerHTML = '';
            chatHistory.forEach(chat => {
                const historyItem = document.createElement("li");
                historyItem.className = `flex justify-between items-center px-2 py-1.5 rounded-md hover:bg-gray-200 transition text-black ${chat.id === currentChatId ? 'bg-gray-200 font-semibold' : ''}`;

                const titleSpan = document.createElement("span");
                titleSpan.textContent = chat.title;
                titleSpan.classList.add('flex-grow', 'cursor-pointer', 'pr-2'); // Add pr-2 for spacing
                titleSpan.onclick = () => loadChat(chat.id);
                historyItem.appendChild(titleSpan);

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "text-red-500 hover:text-red-700 px-1 py-0.5 rounded-sm hover:bg-gray-300";
                deleteBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                `;
                deleteBtn.title = "Delete chat";
                deleteBtn.dataset.chatId = chat.id;
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent loading chat when deleting
                    deleteChat(chat.id);
                };
                historyItem.appendChild(deleteBtn);
                historyList.appendChild(historyItem);
            });
        }

        /**
         * Loads and displays a specific chat session from history into the chat window.
         * @param {string} chatId - The ID of the chat session to load.
         */
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (chat) {
                chatWindow.innerHTML = ''; // Clear current chat window
                currentChatId = chatId; // Set the current chat ID
                chat.messages.forEach((msg, index) => {
                    createChatEntry(msg.content, msg.role, index);
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
                renderHistoryList(); // Re-render history to highlight active chat
                if (isMobile()) {
                    hideSidebar(); // Hide sidebar on mobile after loading chat
                    headerTitle.textContent = chat.title.substring(0, 20) + (chat.title.length > 20 ? "..." : ""); // Update header title
                }
            }
        }

        /**
         * Deletes a chat session from the history.
         * @param {string} chatIdToDelete - The ID of the chat session to delete.
         */
        function deleteChat(chatIdToDelete) {
            const chatIndex = chatHistory.findIndex(chat => chat.id === chatIdToDelete);
            if (chatIndex > -1) {
                chatHistory.splice(chatIndex, 1); // Remove chat from array
                saveChatHistory(); // Save updated history

                if (currentChatId === chatIdToDelete) {
                    startNewChat(); // If current chat is deleted, start a new one
                } else {
                    renderHistoryList(); // Otherwise, just re-render the history
                }
            }
        }

        /**
         * Deletes a specific message from the current chat session.
         * @param {string} chatId - The ID of the chat session.
         * @param {number} messageIndex - The index of the message to delete.
         */
        function deleteMessage(chatId, messageIndex) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (chat && chat.messages.length > messageIndex) {
                chat.messages.splice(messageIndex, 1); // Remove message
                saveChatHistory(); // Save updated history
                loadChat(chatId); // Reload current chat to reflect changes and update indices
            }
        }

        /**
         * Copies the given text to the clipboard.
         * @param {string} text - The text to copy.
         */
        async function copyMessage(text) {
            try {
                await navigator.clipboard.writeText(text);
                // Optionally, add visual feedback (e.g., a temporary "Copied!" tooltip)
                console.log('Message copied to clipboard:', text);
            }
            catch (err) {
                console.error('Failed to copy message: ', err);
            }
        }

        /**
         * Filters the chat history displayed in the sidebar based on a search term.
         */
        function filterHistory() {
            const searchTerm = searchHistory.value.toLowerCase();
            const filteredHistory = chatHistory.filter(chat =>
                chat.title.toLowerCase().includes(searchTerm) ||
                chat.messages.some(msg => msg.content.toLowerCase().includes(searchTerm))
            );
            historyList.innerHTML = ''; // Clear current list
            filteredHistory.forEach(chat => {
                const historyItem = document.createElement("li");
                historyItem.className = `flex justify-between items-center px-2 py-1.5 rounded-md hover:bg-gray-200 cursor-pointer transition text-black ${chat.id === currentChatId ? 'bg-gray-200 font-semibold' : ''}`;

                const titleSpan = document.createElement("span");
                titleSpan.textContent = chat.title;
                titleSpan.classList.add('flex-grow', 'cursor-pointer', 'pr-2');
                titleSpan.onclick = () => loadChat(chat.id);
                historyItem.appendChild(titleSpan);

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "text-red-500 hover:text-red-700 px-1 py-0.5 rounded-sm hover:bg-gray-300";
                deleteBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                `;
                deleteBtn.title = "Delete chat";
                deleteBtn.dataset.chatId = chat.id;
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent loading chat when deleting
                    deleteChat(chat.id);
                };
                historyItem.appendChild(deleteBtn);
                historyList.appendChild(historyItem);
            });
        }

        // --- File Handling ---

        /**
         * Updates the file preview area based on the `filesToSend` array.
         */
        function updateFilePreview() {
            filePreview.innerHTML = ''; // Clear current preview
            filesToSend.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'flex items-center bg-gray-100 border border-gray-300 rounded px-2 py-1 text-xs text-black';
                fileDiv.innerHTML = `
                    üìÅ ${file.name}
                    <button class="ml-2 text-red-500 hover:text-red-700" data-index="${index}">&times;</button>
                `;
                filePreview.appendChild(fileDiv);
            });

            // Add event listeners to remove buttons
            filePreview.querySelectorAll('button').forEach(btn => {
                btn.onclick = () => {
                    const i = parseInt(btn.dataset.index);
                    filesToSend.splice(i, 1); // Remove file from array
                    updateFilePreview(); // Re-render preview
                };
            });
        }

        // --- UI Toggles ---

        /**
         * Toggles between light and dark mode, and saves the preference to localStorage.
         */
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                localStorage.setItem("theme", "dark");
                document.body.classList.remove("bg-gray-100", "text-gray-800");
                document.body.classList.add("bg-gray-900", "text-gray-100");
            } else {
                localStorage.setItem("theme", "light");
                document.body.classList.remove("bg-gray-900", "text-gray-100");
                document.body.classList.add("bg-gray-100", "text-gray-800");
            }
        }

        /**
         * Hides the sidebar by adding a transform class.
         */
        function hideSidebar() {
            sidebar.classList.add("-translate-x-full");
            document.body.classList.remove("sidebar-open");
            sidebarOverlay.classList.add("hidden"); // Hide overlay
            if (!currentChatId) {
                headerTitle.textContent = "Nexsera Ai"; // Reset header title if no chat is active
            } else {
                const currentChat = chatHistory.find(chat => chat.id === currentChatId);
                if (currentChat) {
                     headerTitle.textContent = currentChat.title.substring(0, 20) + (currentChat.title.length > 20 ? "..." : "");
                }
            }
        }

        /**
         * Shows the sidebar by removing a transform class.
         */
        function showSidebar() {
            sidebar.classList.remove("-translate-x-full");
            document.body.classList.add("sidebar-open");
            sidebarOverlay.classList.remove("hidden"); // Show overlay
            if (isMobile()) {
                 headerTitle.textContent = "Menu"; // Change header title to "Menu" on mobile
            }
        }

        // --- Event Listeners ---

        // Send message on button click
        sendBtn.addEventListener("click", sendMessage);

        // Send message on Enter key press (without Shift)
        chatInput.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault(); // Prevent new line in input
                sendMessage();
            }
        });

        // Toggle sidebar visibility
        toggleSidebar.addEventListener("click", () => {
            if (sidebar.classList.contains("-translate-x-full")) {
                showSidebar();
            } else {
                hideSidebar();
            }
        });

        // Close sidebar using the new close button
        closeSidebar.addEventListener("click", hideSidebar);

        // Close sidebar if overlay is clicked on mobile

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Font Size Selector
  const chatWindow = document.getElementById("chatWindow");
  const fontSizeSelector = document.createElement("select");
  fontSizeSelector.className = "w-full mt-2 p-1 border border-gray-300 text-sm rounded text-black";

  `;
  fontSizeSelector.addEventListener("change", () => {
    chatWindow.classList.remove("text-xs", "text-sm", "text-base", "text-lg");
    chatWindow.classList.add(fontSizeSelector.value);
    localStorage.setItem("chatFontSize", fontSizeSelector.value);
  });

  // Timestamp Toggle
  const timestampToggle = document.createElement("button");
  timestampToggle.className = "w-full mt-2 px-3 py-1 rounded text-sm bg-blue-600 text-white hover:bg-blue-700";
  timestampToggle.textContent = "Toggle Message Timestamps";
  timestampToggle.addEventListener("click", () => {
    document.body.classList.toggle("show-timestamps");
    localStorage.setItem("showTimestamps", document.body.classList.contains("show-timestamps"));
  });

  // Reset Settings
  const resetSettings = document.createElement("button");
  resetSettings.className = "w-full mt-2 px-3 py-1 rounded text-sm bg-red-600 text-white hover:bg-red-700";
  resetSettings.textContent = "Reset All Settings";
  resetSettings.addEventListener("click", () => {
    localStorage.clear();
    location.reload();
  });

  // Clear All History
  const clearHistory = document.createElement("button");
  clearHistory.className = "w-full mt-2 px-3 py-1 rounded text-sm bg-red-500 text-white hover:bg-red-600";
  clearHistory.textContent = "Clear All Chat History";
  clearHistory.addEventListener("click", () => {
    localStorage.removeItem("chatHistory");
    location.reload();
  });

  // Auto Scroll Toggle
  const autoScrollToggle = document.createElement("button");
  autoScrollToggle.className = "w-full mt-2 px-3 py-1 rounded text-sm bg-gray-600 text-white hover:bg-gray-700";
  autoScrollToggle.textContent = "Toggle Auto Scroll";
  autoScrollToggle.addEventListener("click", () => {
    const current = localStorage.getItem("autoScroll") === "true";
    localStorage.setItem("autoScroll", !current);
  });

  // Insert into Settings Modal
  const settingsModal = document.getElementById("settingsModal");
  settingsModal.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", autoScrollToggle);

  settingsModal.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", timestampToggle);
  settingsModal.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", fontSizeSelector);

  // Load saved preferences
  const savedFontSize = localStorage.getItem("chatFontSize") || "text-sm";
  chatWindow.classList.add(savedFontSize);
  fontSizeSelector.value = savedFontSize;

  if (localStorage.getItem("showTimestamps") === "true") {
    document.body.classList.add("show-timestamps");
  }
});
