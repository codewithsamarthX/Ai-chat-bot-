<script>
// --- User Management Logic ---
document.addEventListener("DOMContentLoaded", () => {
  const userButton = document.getElementById("userBtn");
  const userBox = document.getElementById("userManagementBox");
  const closeUserBox = document.getElementById("closeUserBox");
  const addUserBtn = document.getElementById("addUserBtn");
  const removeUserBtn = document.getElementById("removeUserBtn");
  const addUserInput = document.getElementById("addUserInput");
  const userSelect = document.getElementById("userSelect");

  let users = JSON.parse(localStorage.getItem("userList")) || [];
  let currentUser = localStorage.getItem("currentUser") || null;

  function renderUserList() {
    userSelect.innerHTML = '<option disabled>Select User</option>';
    users.forEach(user => {
      const option = document.createElement("option");
      option.value = user;
      option.textContent = user;
      if (user === currentUser) option.selected = true;
      userSelect.appendChild(option);
    });
  }

  function saveUsers() {
    localStorage.setItem("userList", JSON.stringify(users));
  }

  function getUserChatKey(username) {
    return `chatHistory_${username}`;
  }

  function loadUserChatHistory(username) {
    const saved = localStorage.getItem(getUserChatKey(username));
    if (saved) chatHistory = JSON.parse(saved);
    else chatHistory = [];

    currentChatId = null;
    renderHistoryList();
    startNewChat();
  }

  function saveChatHistoryForUser() {
    if (currentUser) {
      localStorage.setItem(getUserChatKey(currentUser), JSON.stringify(chatHistory));
    }
  }

  function switchUser(username) {
  updateLoggedInUserUI();
    currentUser = username;
    localStorage.setItem("currentUser", username);
    loadUserChatHistory(username);
  }

  // Toggle box
  userButton.addEventListener("click", () => {
    const isVisible = !userBox.classList.contains("hidden");
    if (isVisible) {
      userBox.classList.add("opacity-0", "scale-95");
      setTimeout(() => userBox.classList.add("hidden"), 200);
    } else {
      userBox.classList.remove("hidden");
      setTimeout(() => userBox.classList.remove("opacity-0", "scale-95"), 10);
    }
  });

  // Close button
  closeUserBox.addEventListener("click", () => {
    userBox.classList.add("opacity-0", "scale-95");
    setTimeout(() => userBox.classList.add("hidden"), 200);
  });

  // Add user
  addUserBtn.addEventListener("click", () => {
    const name = addUserInput.value.trim();
    if (name && !users.includes(name)) {
      users.push(name);
      saveUsers();
      addUserInput.value = "";
      renderUserList();
    }
  });

  // Remove user
  removeUserBtn.addEventListener("click", () => {
    const selected = userSelect.value;
    if (selected && users.includes(selected)) {
      users = users.filter(u => u !== selected);
      saveUsers();
      localStorage.removeItem(getUserChatKey(selected));
      if (selected === currentUser) {
        currentUser = null;
        localStorage.removeItem("currentUser");
        chatHistory = [];
        currentChatId = null;
        renderHistoryList();
        startNewChat();
      }
      renderUserList();
    }
  });

  // Change user
  userSelect.addEventListener("change", () => {
    const selected = userSelect.value;
    if (selected) {
      switchUser(selected);
    }
  });

  // Override saveChatHistory globally
  saveChatHistory = saveChatHistoryForUser;

  // Init user list
  renderUserList();
  if (currentUser) loadUserChatHistory(currentUser);
});

function getWindDirection(deg) {
  const directions = ["north", "northeast", "east", "southeast", "south", "southwest", "west", "northwest"];
  return directions[Math.round(deg / 45) % 8];
}

function formatTime(unix, timezoneOffset) {
  const date = new Date((unix + timezoneOffset) * 1000);
  let hours = date.getUTCHours();
  const minutes = String(date.getUTCMinutes()).padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  return `${hours}:${minutes} ${ampm}`;
}

function getAQILabel(aqi) {
  return ["Good", "Fair", "Moderate", "Poor", "Very Poor"][aqi - 1];
}

    localStorage.setItem("autoScroll", autoScrollSwitch.checked);
  });

  // Insert into Settings Modal
  const settingsPanel = document.getElementById("settingsPanel");
  settingsPanel.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", autoScrollWrapper);
  settingsPanel.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", clearHistory);
  settingsPanel.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", resetSettings);
  settingsPanel.querySelector(".flex.justify-end").insertAdjacentElement("beforebegin", fontSizeSelector);

  // Load saved preferences
  const savedFontSize = localStorage.getItem("chatFontSize") || "text-sm";
  chatWindow.classList.add(savedFontSize);
  fontSizeSelector.value = savedFontSize;
});

document.addEventListener("DOMContentLoaded", () => {
  function setupMessageActions() {
    const chatMessages = document.querySelectorAll(".chat-message-container");

    chatMessages.forEach(container => {
      const actions = container.querySelector(".message-actions");

      if (!actions) return;

      // Initially hide the buttons
      actions.style.display = "none";

      container.addEventListener("click", () => {
        actions.style.display = "flex";

        // Auto-hide after 3 seconds
        clearTimeout(container._hideTimeout); // Clear any previous timeout
        container._hideTimeout = setTimeout(() => {
          actions.style.display = "none";
        }, 3000);
      });
    });
  }

  // Run on initial messages
  setupMessageActions();

  // Re-run setup after each new message is added
  const observer = new MutationObserver(setupMessageActions);
  observer.observe(document.getElementById("chatWindow"), {
    childList: true,
    subtree: true
  });
});

</script>
